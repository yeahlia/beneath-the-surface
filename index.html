<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beneath the Surface</title>
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Anton&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Notable&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Scene 1: Beach -->
      <section class="scene" id="scene-beach">
  <div class="scene-wrapper">
    <!-- Background canvas -->
    <canvas
      class="scene-canvas"
      width="320"
      height="180"
      data-src="img/bg/bgbeach.png"
    ></canvas>

    <!-- Characters / overlay images -->
    <img src="img/elements/girl.png" alt="girl" class="element-girl" />
    <img src="img/elements/soda1.png" alt="soda bottle" class="soda1" />
  </div>

  <!-- Title text -->
  <div class="title-group">
    <h1 class="title-word" id="title-beneath">BENEATH</h1>
    <h1 class="title-word" id="title-the">THE</h1>
    <h1 class="title-word" id="title-surface">SURFACE</h1>
  </div>
</section>

<!-- Scene 2: Trash -->
<section class="scene" id="scene-trash">
  <div class="scene-wrapper">
    <!-- Background canvas -->
    <canvas
      class="scene-canvas"
      width="320"
      height="180"
      data-src="img/bg/bg2.png"
    ></canvas>

    <!-- Overlay image (example: trash pile, plastic, etc.) -->
    <img
      src="img/elements/trash.png"
      alt="trash"
      class="overlay-trash"
    />
  </div>

  <!-- Popup text box -->
  <div class="popup">
    <p>Discarded plastics often wash ashore, polluting fragile habitats.</p>
  </div>
</section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
